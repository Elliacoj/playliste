<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d04d787520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <header>

            <div id="titleDoc">Mes playlistes</div>

            <select name="listPlaylist" id="listPlaylist">
                <option id="listOfPlaylist" selected>Liste des playlist</option>
            </select>

            <div id="newPlaylist">Nouvelle playlist</div>
            <div id="deletePlaylist">Supprimer une playlist</div>
        </header>

        <section>
            <h2>Liste des musiques</h2>

            <table>
                <thead>
                    <tr>
                        <th id="title">Titre</th>
                        <th id="artist">Artiste</th>
                        <th id="during">Lecture</th>
                        <th id="youtube">YouTube</th>
                    </tr>
                </thead>

                <tbody></tbody>

            </table>

        </section>
        
        <footer>
            <div id="song">Lancer la lecteur d'une chanson</div>
            <div id="newSong">Nouvelle musique</div>
            <div id="deleteSong">Supprimer une musique</div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
